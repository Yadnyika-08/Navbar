    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apple Nav Bar</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      background-color: #f8f8f8;
      padding: 12px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .navbar a {
      text-decoration: none;
      color: #333;
      font-size: 14px;
      transition: color 0.3s;
    }
    .navbar a:hover {
      color: #007aff;
    }
    .icon {
      width: 20px;
      height: 20px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#"><img src="https://tse2.mm.bing.net/th?id=OIP.7TnjYH8V5cZrZbyO5uLy3AHaHa&pid=Api&P=0&h=180" alt="Apple" class="icon"></a>
    <a href="#">Store</a>
    <a href="#">Mac</a>
    <a href="#">iPad</a>
    <a href="#">iPhone</a>
    <a href="#">Watch</a>
    <a href="#">AirPods</a>
    <a href="#">TV & Home</a>
    <a href="#"><img src="https://static.vecteezy.com/system/resources/previews/015/337/677/non_2x/transparent-search-icon-free-png.png" alt="Search" class="icon"></a>
    <a href="#"><img src="https://tse1.mm.bing.net/th?id=OIP.HodCJONQYXxQpbfn06vJqgHaHa&pid=Api&P=0&h=180" alt="Cart" class="icon"></a>
  </div>
</body>
</html>
</body>
