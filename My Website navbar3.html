<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-image: url('https://cdn.pixabay.com/photo/2023/09/21/14/17/italy-8266783_1280.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            min-height: 100vh;
        }
        
        nav {
            background-color:black;
            padding: 10px 0;
            box-shadow: 0 2px 10px rgba(236, 234, 234, 0.925);
        }
        
        .nav-container {
            width: 100%;
            margin: 5px auto;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        
        .nav-links {
            display: flex;
            gap: 150px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #f0eded;
            font-weight: 600;
            font-size: 16px;
            transition: color 0.3s;
        }
  
 
        main {
            text-align: center;
            padding: 150px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            min-height: calc(100vh - 60px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        h1 {
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        p {
            font-size: 1.3rem;
            margin-bottom: 40px;
            max-width: 600px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .explore-btn {
            display: inline-block;
            background-color: #edeeef;
            color: rgb(13, 12, 12);
            padding: 15px 40px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Contact US</a>
                <a href="#">Login</a>
                <a href="#" class="signup">Signup</a>
            </div>
        </div>
    </nav>
    
    <main>
        <h1>Welcome to My Website</h1>
        <p>Lorem ipsum dolor sit, elit. Quo, praesentium?</p>
        <a href="#" class="explore-btn">Explore</a>
    </main>
</body>
</html>
